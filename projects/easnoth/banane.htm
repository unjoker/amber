<html>	<body>		<style>			#main {				width: 52px;				height: 100px;				background:url('diceRoll.png') 1px 0;				background-repeat: no-repeat;			}		</style>		<image id='main' src='diceBackground.png'></div>		<button onclick='javascript:roll();'>roll</button>		<div id='res'></div>		<script>		var i = 0;			function roll(){				$('#main').css('background-image', 'url(' + 'diceRoll.png' + ')');				$('#main').animate({				  'border-spacing': -100				},				{				  step: function(now, fx) {					$(fx.elem).css("background-position", "1px "+now+"px");				  },				  duration: 200,				  easing: 'linear',				  complete: function (){						i++;						if (i< 10){							roll();						} else {							i = 0;							$('#main').css('background-image', 'url(' + 'diceDeath.png' + ')').css('background-position',"1px 0px");						}					}				});			};		</script>		<script src="../../js/amber.js" type="text/javascript"></script>		<script type="text/javascript">			loadAmber({				files: ['Easnoth-Core-Tools.js'],				prefix: 'projects/easnoth/js', 			}); 		</script>	</body></html>
